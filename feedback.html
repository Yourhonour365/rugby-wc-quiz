		<main class="flex-grow-1 d-flex flex-column">
			<section class="feedback-section">
             <div class="container py-5 mt-3">
				<h2 class="text-center mb-4">We’d Love Your Feedback</h2>
				<p class="text-center mb-4">Help us make the Rugby World Cup Quiz better. Let us know what’s working and what needs improvement!</p>

				<form>
					<div class="row mb-3">
						<div class="col-md-6">
							<label for="name" class="form-label text-white">Name (optional)</label>
							<input type="text" class="form-control bg-dark text-white border-light" id="name" placeholder="Your name" />
						</div>
						<div class="col-md-6">
							<label for="email" class="form-label text-white">Email</label>
							<input type="email" class="form-control bg-dark text-white border-light" id="email" placeholder="you@example.com" required />
						</div>
					</div>

					<div class="mb-3">
						<label for="feedbackType" class="form-label text-white">What kind of feedback is this?</label>
						<select class="form-select bg-dark text-white border-light" id="feedbackType">
							<option disabled selected>Select one</option>
							<option>Bug Report</option>
							<option>Suggestion</option>
							<option>Question</option>
							<option>Other</option>
						</select>
					</div>

					<div class="mb-3">
						<label for="message" class="form-label text-white">Your Feedback</label>
						<textarea class="form-control bg-dark text-white border-light" id="message" rows="5" placeholder="Tell us what's on your mind..."></textarea>
					</div>

					<div class="d-grid">
						<button type="submit" class="btn btn btn-dark">Send Feedback</button>
					</div>
				</form>
				</div>
			</section>
		</main>
