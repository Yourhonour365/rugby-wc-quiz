	<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #164A1A">
			<div class="container-fluid">
				<a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Home">

		<main class="flex-grow-1 d-flex flex-column">

  <!-- Playing Field + Overlay -->
  <section class="stadium-image-wrapper position-relative">
    <img src="assets/images/129-field-of-play.webp" alt="Stadium Field" class="stadium-image" />

    <!-- Overlay Content -->
    <div class="overlay-content position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-start align-items-center p-3 text-white">
      
      <!-- Scoreboard -->
      <div class="center-scoreboard my-3">
        <span id="playerScore">0</span>
        <span class="score-separator">–</span>
        <span id="opponentScore">0</span>
      </div>

      <!-- Start Button -->
      <div id="start-section" class="text-center my-3">
        <button id="start-btn" class="btn btn-light btn-lg">Start Quiz</button>
      </div>

      <!-- Quiz Engine -->
      <div id="quiz-engine" class="text-center w-100 d-none">
        <h2 id="question" class="mb-3">Question will appear here</h2>

        <div class="d-grid gap-3">
          <button class="btn btn-outline-light option-btn">Option 1</button>
          <button class="btn btn-outline-light option-btn">Option 2</button>
          <button class="btn btn-outline-light option-btn">Option 3</button>
          <button class="btn btn-outline-light option-btn">Option 4</button>
        </div>

        <div id="quiz-container" class="mt-4 text-white"></div>
      </div>

    </div>
  </section>

</main>
