<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<title>RWC Quiz Battle – Play</title>
		<link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png" />
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body class="d-flex flex-column min-vh-100">
		<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #164A1A">
			<div class="container-fluid">
				<a class="navbar-brand d-flex align-items-center" href="index.html" aria-label="Home">
					<i class="fa-solid fa-trophy"></i>
				</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="mainNav">
					<ul class="navbar-nav ms-auto">
						<li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link active" href="play.html">Play</a></li>
						<li class="nav-item"><a class="nav-link" href="stats-legends.html">Knowledge Zone</a></li>
						<li class="nav-item"><a class="nav-link" href="feedback.html">Feedback</a></li>
					</ul>
				</div>
			</div>
		</nav>

		<main class="flex-grow-1 d-flex flex-column">
			<section class="stadium-image-wrapper position-relative">
				<div class="overlay-content position-absolute top-0 start-0 w-100 h-100 d-flex flex-column justify-content-start align-items-center p-3 text-white">
					<!-- Scoreboard -->
					<!-- Scoreboard and Icons + Double Progress Bars -->
					<div class="quiz-status w-100 d-flex flex-column align-items-center mb-3">
						<!-- Icons + Scoreboard -->
						<div class="quiz-header w-100 mb-3" id="quiz-header">
							<div class="score-row d-flex justify-content-between align-items-center w-100">
								<img src="assets/images/icon-left.png" alt="Player Icon" class="team-icon" style="height: 40px;" />

								<div class="center-scoreboard d-flex justify-content-center align-items-center">
									<span id="playerScore">0</span>
									<span class="score-separator mx-2">–</span>
									<span id="opponentScore">0</span>
								</div>

								<img src="assets/images/icon-right.png" class="team-icon" />
							</div>

							<!-- Player Progress Bar -->
							<div class="progress-streak d-flex justify-content-center gap-1 mb-1">
								<!-- 12 blocks -->
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<div class="streak-block bg-success"></div>
								<!-- ... up to 12 blocks -->
							</div>
						</div>
						<!-- Opponent Progress Bar -->
						<div class="progress-streak d-flex justify-content-center gap-1">
							<!-- 12 blocks -->
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>
							<div class="streak-block bg-danger"></div>

							<!-- ... up to 12 blocks -->
						</div>
					</div>

					<!-- Start Button -->
					<div id="start-section" class="d-flex justify-content-center align-items-center text-center" style="min-height: 60vh;">
						<button id="start-btn" class="btn btn-light btn-lg">Start Quiz</button>
					</div>

					<!-- Quiz Engine -->
					<div id="quiz-engine" class="text-center w-100 d-none">
						<h2 id="question" class="mb-3">Question will appear here</h2>
						<div class="d-grid gap-3">
							<button class="btn btn-outline-light option-btn">Option 1</button>
							<button class="btn btn-outline-light option-btn">Option 2</button>
							<button class="btn btn-outline-light option-btn">Option 3</button>
							<button class="btn btn-outline-light option-btn">Option 4</button>
						</div>
						<div id="quiz-container" class="mt-4 text-white"></div>
					</div>
				</div>
			</section>
		</main>

		<!--Footer-->
		<footer class="text-center mt-auto">
			<div class="footer-inner">
				<div class="social-icons">
					<a href="https://www.facebook.com/" target="_blank" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
					<a href="https://www.instagram.com/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
					<a href="https://x.com/" target="_blank" aria-label="X (Twitter)"><i class="fab fa-x-twitter"></i></a>
					<a href="#" id="share-button" aria-label="Share"><i class="fa-solid fa-square-share-nodes"></i></a>
				</div>
				<p class="copyright">&copy; 2025 RWC Quiz. All rights reserved.</p>
			</div>
		</footer>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
		<script src="assets/js/rugbyQuestions.js"></script>
		<script src="assets/js/quizEngine.js"></script>
		<script src="assets/js/script.js"></script>
	</body>
</html>
